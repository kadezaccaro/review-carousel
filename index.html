<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Our Reviews</h1>
        <hr class="line" />
      </div>
      <!-- Review -->
      <article class="review-card">
        <picture>
          <img
            id="person-img"
            src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
            alt="Portrait of reviewer"
          />
        </picture>
        <h2 id="author">Susan Smith</h2>
        <h3 id="job">Web Developer</h3>
        <i class="fas fa-quote-left fa-3x"></i>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic labore,
          odit a quo iusto optio voluptatem mollitia voluptatibus, non ut
          nesciunt dolorem beatae corrupti neque molestiae eveniet ducimus ex
          numquam!
        </p>
        <!-- Previous and next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fa-solid fa-arrow-left"></i> Back
          </button>
          <button class="next-btn">
            Next <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <!-- Random button -->
        <button class="random-btn">
          <i class="fa-solid fa-shuffle"></i> Surprise Me
        </button>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
